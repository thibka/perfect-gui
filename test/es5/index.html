<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="../../src/es5/perfect-gui-es5.js"></script>
<script>
const gui = new perfectGUI({
    name: "perfect-gui",
    width: 250,
    closed: false
});

gui.addImage('Test', 'https://picsum.photos/id/13/100/100', function() {
    alert('Image clicked');
});

gui.addButton("Click me!", function(){
    alert('Button clicked');
});

gui.addSlider("Slide this", { min: 0, max: 10, value: 5, step: .1 }, function(value) {
    console.log(value)
});

gui.addSwitch("Switch that", true, (state) => {
    console.log(state);
});

gui.addList('Select one', ['apple', 'banana', 'peach'], function(item) {
    console.log('Selected item: ' + item);
});
</script>
</body>
</html>
